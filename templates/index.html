{% extends "base.html" %}
{% load static %}
{% block extra_head %}
<!-- Specific CSS for home page -->

<!-- Include the main styles.css for shared styles across the site -->
<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
{% endblock %}

{% block content %}
<!-- Masthead header -->
<header class="masthead" id="home">
  <div class="container px-5">
    <div class="row gx-5 align-items-center">
      <!-- Left Side with Text -->
      <div class="col-lg-6 text-center text-lg-start">
        <div class="mb-5 mb-lg-0">
          <h1 class="display-1 lh-1 mb-3" style="font-weight: bold;">Seamless HR Solutions for the Everyday Company.</h1>
          <p class="lead fw-normal text-muted mb-5 bordered-text">
            HR solutions specifically for SMMEs and frontline employees.
          </p>
        </div>
      </div>

      <!-- Right Side with Laptop Image -->
      <div class="col-lg-6 text-center">
        <div class="masthead-device-mockup">
          <img src="{% static 'media/photos/laptop.png' %}" class="laptop-image img-fluid" alt="Laptop" />
        </div>
      </div>
    </div>
  </div>
</header>

</body>


<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  /* Background image for masthead */
  .masthead {
    position: relative;
    background-image: url('{% static "media/photos/bg.jpg" %}'); /* Replace with your background image */
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    height: 100vh;
  }

  /* Apply the Montserrat font to all elements within the masthead */
  .masthead h1,
  .masthead p {
    font-family: 'Montserrat', sans-serif; /* Apply Montserrat font */
  }

  /* Make the laptop image centered in its div */
  .masthead-device-mockup {
    position: relative;
    width: 100%;
    max-width: 500px; /* Set a max width for the image */
    margin: 0 auto; /* Centering the image */
  }

  /* Laptop image settings */
  .laptop-image {
    width: 100%;
    height: auto;
    object-fit: contain;
    transform: scale(1.85);
  }

  /* Styling for text to be above the background */
  .masthead .container {
    position: relative;
    z-index: 1; /* Ensure text stays above the background */
  }

  .masthead h1,
  .masthead p {
    color: white; /* Set text color to white for better contrast */
  }

  /* Bordered Text */
  .bordered-text {
    border: 1px solid #C8415D; /* Thinner border with the desired color */
    padding: 10px; /* Keep the existing padding */
    border-radius: 15px; /* Rounded corners */
    color: #C8415D !important; /* Ensure text color is applied with !important */
    background-color: white; /* Light background to contrast text */
    display: inline-block; /* Make the container adjust to the width of the text */
    white-space: nowrap;
    font-size: 1rem;
  }
    
</style>

{% endblock %}
