{% extends "base.html" %} 
{% load static %} 
{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>New Age - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <style>
      .masthead-device-mockup {
        position: relative;
        width: 100%; /* Ensures the mockup takes up full width of the column */
        max-width: 600px; /* Max width for the laptop image */
        height: auto; /* Height adjusts based on the width */
        margin: auto;
      }

      .laptop-image {
        width: 100%; /* Ensures the laptop fills the container */
        height: auto; /* Maintains aspect ratio of the image */
        object-fit: contain; /* Ensures image stays contained without distortion */
      }
    </style>
  </head>
  <body id="page-top">
    <!-- Navigation -->
    <!-- Masthead header -->
    <header class="masthead" id="home">
      <div class="container px-5">
        <div class="row gx-5 align-items-center">
          <!-- Left Side with Text -->
          <div class="col-lg-6">
            <div class="mb-5 mb-lg-0 text-center text-lg-start">
              <h1 class="display-1 lh-1 mb-3" style="font-weight: bold;">CONNECT HR</h1>
              <p class="lead fw-normal text-muted mb-5">
                Seamless HR solutions for the everyday company
              </p>
            </div>
          </div>
          <!-- Right Side with Laptop Image -->
          <div class="col-lg-6">
            <div class="masthead-device-mockup">
              <!-- Laptop image -->
              <img src="{% static 'media/photos/laptop.png' %}" class="laptop-image" alt="Laptop" />
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Other sections commented out -->
    <!-- App features section-->
    <!-- Feedback Modal -->
    <!-- Scripts -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script> -->
  </body>
</html>

{% endblock %}
