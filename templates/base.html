{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Base{% endblock %}</title>

    <!-- Favicon links -->
    <link
      rel="shortcut icon"
      href="{% static 'media/favicons/favicon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="{% static 'media/favicons/favicon-192x192.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'media/favicons/apple-touch-icon-180x180.png' %}"
    />

    <!-- Bootstrap CSS (via CDN) -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link
      rel="stylesheet"
      id="css-main"
      href="{% static 'css/oneui.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <!-- Scripts -->
    <script src="{% static 'js/setTheme.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Popper.js (required for Bootstrap 4) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

    <!-- Bootstrap JS (required for Navbar toggling) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
      .navbar {
        height: 100px; /* Set a fixed height for the navbar */
        line-height: 70px; /* Vertically center content in navbar */
      }

      /* Ensure the logo scales properly without affecting navbar */
      .navbar-logo {
        max-width: 100%; /* Ensure logo width doesn't exceed its container */
        max-height: 120px; /* Ensure logo doesn't exceed a reasonable height */
        height: auto; /* Maintain aspect ratio */
        width: auto; /* Keep width proportional */
        object-fit: contain; /* Ensure logo scales without distortion */
      }

      /* Mobile-first responsive navbar */
      .navbar-nav .nav-item {
        padding-left: 10px;
        padding-right: 10px;
      }

      /* Update footer text color for better contrast */
      #page-footer {
        background: linear-gradient(135deg, #9d4bcb, #bd406b);
        color: white;
      }

      .footer-content a {
        color: white;
        margin-left: 10px;
        transition: color 0.3s;
      }

      .footer-content a:hover {
        color: #d6c2ea;
      }

      .footer-logo {
        font-size: 30px;
        margin-right: 10px;
      }

      /* Ensure smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }

      /* Mobile Footer Styling */
      .footer-icons {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 15px;
      }

      .footer-icons a {
        color: white;
        font-size: 30px;
      }

      .footer-icons a:hover {
        color: #d6c2ea;
      }

      /* Softer purple for the contact form */
      .modal-header,
      .modal-body {
        background-color: #9c6ecf; /* Soft Purple */
      }

      .modal-title {
        color: white;
      }

      .form-floating label {
        color: #5e4a9f; /* Darker purple for labels */
      }

      .form-control {
        border-radius: 5px;
      }

      .btn-primary {
        background-color: #3498db; /* Lighter Blue */
        border-color: #3498db;
      }

      .btn-primary:hover {
        background-color: #5dade2; /* Slightly darker blue on hover */
        border-color: #5dade2;
      }
    </style>
  </head>

  <body>
    <div class="d-flex flex-column min-vh-100">
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg navbar-light shadow-sm"
        id="mainNav"
        style="background: white; color: #73408b"
      >
        <div class="container">
          <a class="navbar-brand" href="{% url 'pricing:home' %}">
            <img
              src="{% static 'media/photos/3 (1).png' %}"
              alt="Connect HR"
              class="navbar-logo"
            />
          </a>
          <!-- Navbar Toggler for smaller screens -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar Links -->
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'pricing:home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'pricing:about' %}"
                  >About Us</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'pricing:services' %}"
                  >Services</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'pricing:pricing' %}"
                  >Pricing</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'pricing:faq' %}">FAQs</a>
              </li>
            </ul>
            <button
              class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0"
              data-bs-toggle="modal"
              data-bs-target="#feedbackModal"
            >
              <i class="bi-chat-text-fill me-2"></i> Contact Us
            </button>
          </div>
        </div>
      </nav>

      <hr
        style="
          border: 0;
          height: 5px;
          background-color: #2c0b3b;
          margin-top: 0;
          margin-bottom: 0;
        "
      />
      <hr
        style="
          border: 0;
          height: 5px;
          background-color: #ffffff;
          margin-top: 0;
          margin-bottom: 0;
        "
      />

      <!-- Page Content -->
      <main class="flex-fill">{% block content %}{% endblock %}</main>

      <!-- Footer -->
      <footer id="page-footer" class="py-3">
        <div class="container">
          <div class="row fs-sm">
            <div class="col-12 col-sm-6 text-center text-sm-start">
              <a
                class="fw-semibold"
                href="{% url 'pricing:home' %}"
                style="color: white"
                >Connect HR</a
              >
              &copy; <span id="current-year"></span>
              <!-- Dynamically set the year -->
            </div>
            <div class="col-12 col-sm-6 text-center text-sm-end footer-icons">
              <!-- Social Media Links -->
              <a
                href="https://www.instagram.com/connecthr_sa/?igsh=MXVoaTh0n3v5Mm5mdg%3D%3D#"
                target="_blank"
              >
                <i class="fab fa-instagram footer-logo" aria-hidden="true"></i>
              </a>
              <a
                href="https://www.youtube.com/@ConnectHRPodcast"
                target="_blank"
              >
                <i class="fab fa-youtube footer-logo" aria-hidden="true"></i>
              </a>
              <a
                href="https://www.linkedin.com/company/connecthrsa"
                target="_blank"
              >
                <i class="fab fa-linkedin footer-logo" aria-hidden="true"></i>
              </a>
              <a
                href="https://www.facebook.com/people/Connect-HR/61550998671947/"
                target="_blank"
              >
                <i
                  class="fab fa-facebook-square footer-logo"
                  aria-hidden="true"
                ></i>
              </a>
            </div>
          </div>
        </div>
      </footer>

      <!-- Feedback Modal -->
      <div
        class="modal fade"
        id="feedbackModal"
        tabindex="-1"
        aria-labelledby="feedbackModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header" style="background-color: #9c6ecf">
              <h5 class="modal-title" id="feedbackModalLabel">Contact Us</h5>
              <button
                class="btn-close"
                type="button"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body" style="background-color: #9c6ecf">
              <form
                id="contactForm"
                action="https://api.web3forms.com/submit"
                method="POST"
              >
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    id="name"
                    type="text"
                    name="name"
                    placeholder="Enter your name..."
                    required
                  />
                  <label for="name" style="color: #5e4a9f">Company Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    id="contact-person"
                    type="text"
                    name="contact_person"
                    placeholder="Enter contact person's name..."
                    required
                  />
                  <label for="contact-person" style="color: #5e4a9f"
                    >Contact Person Name</label
                  >
                </div>
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    id="email"
                    type="email"
                    name="email"
                    placeholder="name@example.com"
                    required
                  />
                  <label for="email" style="color: #5e4a9f">Email</label>
                </div>
                <div class="form-floating mb-3">
                  <textarea
                    class="form-control"
                    id="message"
                    name="message"
                    placeholder="Enter your message..."
                    style="height: 10rem"
                    required
                  ></textarea>
                  <label for="message" style="color: #5e4a9f">Message</label>
                </div>
                <div class="d-grid">
                  <button class="btn btn-primary btn-lg" type="submit">
                    Submit
                  </button>
                </div>
                <input
                  type="hidden"
                  name="access_key"
                  value="2ae97d79-731b-47bb-92b5-9cab34803def"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript to update the copyright year -->
    <script>
      document.getElementById("current-year").textContent =
        new Date().getFullYear();
    </script>

    <!-- Bootstrap JS & Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
