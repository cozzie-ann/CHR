    {% load static %}

    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Base{% endblock %}</title>

        <!-- Favicon links -->
        <link rel="shortcut icon" href="{% static 'media/favicons/favicon.png' %}">
        <link rel="icon" type="image/png" sizes="192x192" href="{% static 'media/favicons/favicon-192x192.png' %}">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'media/favicons/apple-touch-icon-180x180.png' %}">

        <!-- Bootstrap CSS (via CDN) -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom Styles -->
        <link rel="stylesheet" id="css-main" href="{% static 'css/oneui.min.css' %}">

        <!-- Scripts -->
        <script src="{% static 'js/setTheme.js' %}"></script>
        <script>
            // Ensure the year copy in the footer works
            document.addEventListener("DOMContentLoaded", function() {
                const yearElement = document.querySelector("[data-toggle='year-copy']");
                if (yearElement) {
                    yearElement.textContent = new Date().getFullYear();
                }
            });
        </script>
    </head>

    <body class="d-flex flex-column min-vh-100"> <!-- Ensuring full height with flexbox -->
        <header id="page-header">
            <!-- Header Content -->
            <div class="content-header">
                <div class="d-flex align-items-center">
                    <!-- Logo -->
                    <a class="fw-semibold fs-5 tracking-wider text-dual me-3" href="index.html">
                    Connect HR
                    </a>
                </div>

                <!-- Right Section -->
                <div class="d-flex align-items-center">
                    <div class="d-none d-lg-block">
                        <ul class="nav-main nav-main-horizontal nav-main-hover">
                            <li class="nav-main-item">
                                <a class="nav-main-link active" href="index.html">
                                    <i class="nav-main-link-icon si si-home"></i>
                                    <span class="nav-main-link-name">Home</span>
                                </a>
                            </li>
                            <li class="nav-main-item">
                                <a class="nav-main-link" href="javascript:void(0)">
                                    <i class="nav-main-link-icon si si-rocket"></i>
                                    <span class="nav-main-link-name">Features</span>
                                </a>
                            </li>
                            <li class="nav-main-item">
                                <a class="nav-main-link" href="javascript:void(0)">
                                    <i class="nav-main-link-icon si si-wallet"></i>
                                    <span class="nav-main-link-name">Pricing</span>
                                </a>
                            </li>
                            <li class="nav-main-item">
                                <a class="nav-main-link" href="javascript:void(0)">
                                    <i class="nav-main-link-icon si si-envelope"></i>
                                    <span class="nav-main-link-name">Contact</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="flex-fill">
            {% block content %}
            <!-- This is where content from child templates will be injected -->
            {% endblock %}
        </main>

        <footer id="page-footer" class="bg-body-extra-light">
            <div class="content py-3">
                <div class="row fs-sm">
                    <div class="col-sm-6 order-sm-2 py-1 text-center text-sm-end">
                        Crafted with <i class="fa fa-heart text-danger"></i> by <a class="fw-semibold" href="https://pixelcave.com" target="_blank">pixelcave</a>
                    </div>
                    <div class="col-sm-6 order-sm-1 py-1 text-center text-sm-start">
                        <a class="fw-semibold" href="https://pixelcave.com/products/oneui" target="_blank">Connect HR</a> &copy; <span data-toggle="year-copy"></span>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Bootstrap JS & Popper.js (via CDN) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>

    </html>
