{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Base{% endblock %}</title>

    <!-- Favicon links -->
    <link
      rel="shortcut icon"
      href="{% static 'media/favicons/favicon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="{% static 'media/favicons/favicon-192x192.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'media/favicons/apple-touch-icon-180x180.png' %}"
    />

    <!-- Bootstrap CSS (via CDN) -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link
      rel="stylesheet"
      id="css-main"
      href="{% static 'css/oneui.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <!-- Scripts -->
    <script src="{% static 'js/setTheme.js' %}"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Popper.js (required for Bootstrap 4) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

    <!-- Bootstrap JS (required for Navbar toggling) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
      .navbar-logo {
        width: 180px; /* Adjust this value to make the logo bigger */
        height: 60px; /* Keep aspect ratio intact */
      }
    </style>
    <script>
      // Ensure the year copy in the footer works
      document.addEventListener("DOMContentLoaded", function () {
        const yearElement = document.querySelector("[data-toggle='year-copy']");
        if (yearElement) {
          yearElement.textContent = new Date().getFullYear();
        }
      });
    </script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light shadow-sm"
      id="mainNav"
      style="background: white; color: #73408b"
    >
      <div class="container px-5">
        <a class="navbar-brand" href="{% url 'pricing:home' %}">
          <img
            src="{% static 'media/photos/3 (1).png' %}"
            alt="Connect HR"
            class="navbar-logo"
          />
        </a>
        <!-- Navbar Toggler for smaller screens -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
            <li class="nav-item">
              <a
                class="nav-link me-lg-3"
                href="{% url 'pricing:home' %}"
                style="color: #73408b"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link me-lg-3"
                href="{% url 'pricing:about' %}"
                style="color: #73408b"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link me-lg-3"
                href="{% url 'pricing:services' %}"
                style="color: #73408b"
                >Services</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link me-lg-3"
                href="{% url 'pricing:pricing' %}"
                style="color: #73408b"
                >Pricing</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link me-lg-3"
                href="{% url 'pricing:faq' %}"
                style="color: #73408b"
                >FAQs</a
              >
            </li>
          </ul>
          <button
            class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0"
            style="background-color: #73408b; color: white"
            data-bs-toggle="modal"
            data-bs-target="#feedbackModal"
          >
            <span class="d-flex align-items-center">
              <i class="bi-chat-text-fill me-2"></i>
              <span class="small">Contact Us</span>
            </span>
          </button>
        </div>
      </div>
    </nav>

    <!-- The <hr> is now directly below the navbar without any margin above it -->
    <hr
      style="
        border: 0;
        height: 5px;
        background-color: #3d0059;
        margin-top: 0;
        margin-bottom: 0;
      "
    />
    <hr
      style="
        border: 0;
        height: 5px;
        background-color: #ffffff;
        margin-top: 0;
        margin-bottom: 0;
      "
    />

    <!-- Page Content -->
    <main class="flex-fill">
      {% block content %}
      <!-- This is where content from child templates will be injected -->
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer
      id="page-footer"
      class="bg-[#FB5618] text-white"
      style="background: linear-gradient(135deg, #9d4bcb, #bd406b)"
    >
      <div class="content py-3">
        <div class="row fs-sm">
          <div class="col-sm-6 order-sm-2 py-1 text-center text-sm-end">
            Crafted with <i class="fa fa-heart text-danger"></i> by
            <a class="fw-semibold" href="https://pixelcave.com" target="_blank"
              >pixelcave</a
            >
          </div>
          <div class="col-sm-6 order-sm-1 py-1 text-center text-sm-start">
            <a
              class="fw-semibold"
              href="{% url 'pricing:home' %}"
              target="_blank"
              style="color: white"
              >Connect HR</a
            >
            &copy; <span data-toggle="year-copy"></span>
          </div>
        </div>
      </div>
    </footer>

    <!-- Feedback Modal (Globally Accessible) -->
    <div
      class="modal fade"
      id="feedbackModal"
      tabindex="-1"
      aria-labelledby="feedbackModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Modal Header with custom background color -->
          <div
            class="modal-header"
            style="background-color: #73408b; color: white"
          >
            <h5 class="modal-title font-alt text-white" id="feedbackModalLabel">
              Contact Us
            </h5>
            <button
              class="btn-close btn-close-white"
              type="button"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- Modal Body with the same background color -->
          <div
            class="modal-body border-0 p-4"
            style="background-color: #73408b"
          >
            <form
              id="contactForm"
              action="https://api.web3forms.com/submit"
              method="POST"
            >
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="name"
                  type="text"
                  placeholder="Enter your name..."
                  name="name"
                  required
                />
                <label for="name" style="color: #73408b">Company Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="contact-person"
                  type="text"
                  placeholder="Enter contact person's name..."
                  name="contact_person"
                  required
                />
                <label for="contact-person" style="color: #73408b"
                  >Contact Person Name</label
                >
              </div>
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="email"
                  type="email"
                  placeholder="name@example.com"
                  name="email"
                  required
                />
                <label for="email" style="color: #73408b">Email</label>
              </div>
              <div class="form-floating mb-3">
                <textarea
                  class="form-control"
                  id="message"
                  placeholder="Enter your message..."
                  style="height: 10rem"
                  name="message"
                  required
                ></textarea>
                <label for="message" style="color: #73408b">Message</label>
              </div>
              <div class="d-grid">
                <button
                  class="btn btn-primary btn-lg"
                  id="submitButton"
                  type="submit"
                  style="background-color: #5e2c75; border-color: #5e2c75"
                >
                  Submit
                </button>
              </div>
              <!-- Hidden field for Web3Forms -->
              <input
                type="hidden"
                name="access_key"
                value="2ae97d79-731b-47bb-92b5-9cab34803def"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS & Popper.js (via CDN) -->
    <!-- jQuery (required for Bootstrap 4) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Popper.js (required for Bootstrap 4) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

    <!-- Bootstrap JS (required for Navbar toggling) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
